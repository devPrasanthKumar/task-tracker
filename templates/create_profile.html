{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block navbar %}
  {% include 'navbar.html' %}
{% endblock navbar %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container-fluid bg-light mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{form | crispy }}
          </div>
          
          <input type="submit" class="btn btn-success mt-2 w-100" value="Submit">
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
